eureka:
  client:
    service-url:
      defaultZoon: http://localhost:8761/

management:
  endpoints:
    web:
      exposure:
        include: "*"
    health:
      show-details: always

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000

spring:
#  rabbitmq:
#    host: localhost
  sleuth:
    sampler:
      percentage: 1
    integration:
      enabled: false
    scheduled:
      skip-pattern: "^org.*HystrixStreamTask$"

